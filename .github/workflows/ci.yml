name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -s lint

      - name: Typecheck
        run: pnpm -s typecheck

      - name: Convex Typecheck
        run: pnpm -s convex:typecheck

      - name: Test
        run: pnpm -s test

      - name: Build
        run: pnpm -s build

      - name: Docs Check
        run: pnpm -s docs:check
